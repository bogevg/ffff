<!DOCTYPE html>
<html>
  <head>
    <title> Привет</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
    AFRAME.registerComponent('vidhandler', {
schema: {
  target: {type: 'string'}
},
init: function() {
    this.videoNodes = document.querySelectorAll(this.data.target)
},
tick: function() {
    if (this.el.object3D.visible == true) {
        if (!this.toggle) {
            this.toggle = true;
            for (let i = 0; i < this.videoNodes.length; i++) {
                this.videoNodes[i].play();
            }
        }
    } else {
        if (this.toggle) {
          for (let i = 0; i < this.videoNodes.length; i++) {
            this.videoNodes[i].pause();
          }
          this.toggle = false;
        }
    }
}
});
    </script>
    
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
                <img id="rasa" src="1650702895_9-sportishka-com-p-strani-sosedi-rossii-krasivo-foto-9.jpg" >
                <audio id="audio1" src="junichi-matsumoto-the-ancient-magus-brides-main-theme.mp3" loop="true"></audio>
                <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
        </a-assets>


        <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
          <a-image src="#rasa" rotation="90"></a-image>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt" vidhandler="target: #audio1">
          <a-sound src="#audio1" ></a-sound>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
            <a-entity mixin="boldFont" text="value:"Привет, мир!" size="10 10"></a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
